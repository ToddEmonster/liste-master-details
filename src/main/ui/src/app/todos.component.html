<div class="container">
  <h2>Todos</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Todo Id</th>
        <th>Done</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr class="not-done" *ngFor="let undoneTodo of undoneTodos; let i = index">
        <td>{{undoneTodo.id}}</td>
        <td><input type="checkbox" id="undoneTodoStatus" name="done"
                   [(ngModel)]="undoneTodo.done"
                   (change)="updateSatus(undoneTodo, true)"></td>
        <td>{{undoneTodo.title}}</td>
        <td>{{undoneTodo.description}}</td>
      </tr>
      <tr class="done" *ngFor="let doneTodo of doneTodos; let j = index">
        <td>{{doneTodo.id}}</td>
        <td><input type="checkbox" id="doneTodoStatus" name="done"
                   [(ngModel)]="doneTodo.done"
                   (change)="updateSatus(doneTodo, false)"></td>
        <td>{{doneTodo.title}}</td>
        <td>{{doneTodo.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
